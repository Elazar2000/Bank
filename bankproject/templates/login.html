{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ivano Ecommerce Store</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css1/styles.css' %}" rel="stylesheet" />

<body>
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log Into Your Account</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">

                <br><br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="enter your username">
                    </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="enter your password">
                </div>
                   <br><br>
                <button type="submit" class="btn btn-secondary">Login</button>
                </form>
                <div class="container">
    <div class="row">
        <center>
            <div class="col-8">

                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </center>
    </div>
</div>

<br><br>
<br><br>
<br><br>

            </div>
        </center>
    </div>
</div>
<footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js1/scripts.js' %}"></script>
</body>
</html>
